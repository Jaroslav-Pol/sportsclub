{% extends "fightclub/base.html" %}

{% block content %}

<div>
    <h2>Mūsų grupės:</h2>
    <br>
    <div class="container">
        {% for group in groups %}
        <a class="link-primary" href="{% url 'group' group.id %}"><h4>{{ group.name }} </h4></a>
        <p>{{ group.week_day }} {{ group.start_time }}</p>
        <br>
        {% endfor %}
    </div>
</div>

{% endblock %}>
