{% extends "fightclub/base.html" %}

{% block content %}
<h2>Kontaktai</h2>
<br>
<div class="container">
    {% load crispy_forms_tags %}
    <!--Contact form-->
    <div class="container" style="width: 500px;">
        <h4>Susisiekite su mumis jeigu turite klausimų</h4>
        <br>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">Vardas</label>
                <input name="first_name" type="text" class="form-control" id="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Pavardė</label>
                <input name="last_name" type="text" class="form-control" id="last_name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">El. paštas</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
                <label for="message">Žinutė</label>
                <input name="message" type="text" class="form-control" id="message">
            </div>
            <br>
            <button type="submit" class="btn btn-primary register-button">Siųsti</button>
        </form>
    </div>
</div>
{% endblock %}
