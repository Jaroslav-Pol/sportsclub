{% extends "fightclub/base.html" %}

{% block content %}

<div>
    <h2>Sporto klubas</h2>
    <br>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="container">
        <h3>Sveiki atvykę į sporto klubą!</h3>
        <p>{{ text }}</p>
    </div>
</div>

{% endblock %}>
